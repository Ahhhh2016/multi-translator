    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // é»˜è®¤ç¿»è¯‘çª—å£é…ç½®
            const defaultTranslations = [
                { source: 'zh', target: 'en', sourceName: 'ä¸­æ–‡', targetName: 'è‹±æ–‡' },
                { source: 'en', target: 'zh', sourceName: 'è‹±æ–‡', targetName: 'ä¸­æ–‡' }
            ];

            // è¯»å–æœ¬åœ°ä¿å­˜çš„ç¿»è¯‘çª—å£ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨é»˜è®¤é…ç½®
            const savedTranslations = JSON.parse(localStorage.getItem('translationWindows') || 'null');
            const initialTranslations = Array.isArray(savedTranslations) && savedTranslations.length
                ? savedTranslations
                : defaultTranslations;

            // å°†å½“å‰çª—å£é…ç½®ä¿å­˜åˆ° localStorage
            function saveCurrentWindows() {
                const configs = Array.from(document.querySelectorAll('.translation-window')).map(card => ({
                    source: card.dataset.source,
                    target: card.dataset.target,
                    sourceName: card.dataset.sourceName,
                    targetName: card.dataset.targetName,
                }));
                localStorage.setItem('translationWindows', JSON.stringify(configs));
            }

            const translationContainer = document.getElementById('translation-container');
            const addWindowBtn = document.getElementById('add-window-btn');
            const languageModal = document.getElementById('language-modal');
            const cancelModalBtn = document.getElementById('cancel-modal-btn');
            const confirmAddBtn = document.getElementById('confirm-add-btn');
            const sourceLanguageSelect = document.getElementById('source-language');
            const targetLanguageSelect = document.getElementById('target-language');
            const lgQuery = window.matchMedia('(min-width: 1024px)'); // å¯¹åº” Tailwind çš„ lg æ–­ç‚¹

            // Masonry å¸ƒå±€ï¼šåœ¨å¤§å±å¹•ä½¿ç”¨åŒåˆ—å®¹å™¨ï¼Œæ–°å¢å¡ç‰‡æ”¾å…¥é«˜åº¦è¾ƒå°çš„ä¸€åˆ—
            function getColumnWrappers() {
                const col1 = translationContainer.querySelector('[data-column="1"]');
                const col2 = translationContainer.querySelector('[data-column="2"]');
                return [col1, col2];
            }

            function ensureColumnWrappers() {
                let [col1, col2] = getColumnWrappers();
                if (!col1 || !col2) {
                    // å°†å·²æœ‰å¡ç‰‡æå–å‡ºæ¥ï¼Œç¨åå†æŒ‰é«˜åº¦/è·¨åº¦åˆ†é…
                    const existingCards = Array.from(translationContainer.querySelectorAll(':scope > .translation-window'));
                    translationContainer.innerHTML = '';
                    // åˆ›å»ºä¸¤åˆ—
                    col1 = document.createElement('div');
                    col1.dataset.column = '1';
                    col1.className = 'flex flex-col gap-6';
                    col2 = document.createElement('div');
                    col2.dataset.column = '2';
                    col2.className = 'flex flex-col gap-6';
                    translationContainer.appendChild(col1);
                    translationContainer.appendChild(col2);
                    // é‡æ–°åˆ†é…å·²å­˜åœ¨çš„å¡ç‰‡ï¼ˆspan 2 çš„ç›´æ¥æ”¾åœ¨å®¹å™¨ä¸­è·¨ä¸¤åˆ—ï¼Œå…¶ä½™è¿›è¾ƒçŸ­åˆ—ï¼‰
                    existingCards.forEach(card => {
                        if ((card.dataset.span || '1') === '2') {
                            translationContainer.appendChild(card);
                            card.style.gridColumn = '1 / -1';
                        } else {
                            const h1 = measureColumnHeight(col1);
                            const h2 = measureColumnHeight(col2);
                            const targetCol = h1 <= h2 ? col1 : col2;
                            targetCol.appendChild(card);
                        }
                    });
                }
            }

            function teardownColumnWrappers() {
                const [col1, col2] = getColumnWrappers();
                if (!col1 || !col2) return;
                const allCards = [...col1.children, ...col2.children];
                // æ¸…ç©ºå®¹å™¨å¹¶æ”¾å›æ‰€æœ‰å¡ç‰‡
                translationContainer.innerHTML = '';
                allCards.forEach(card => translationContainer.appendChild(card));
            }

            function measureColumnHeight(columnEl) {
                // ä½¿ç”¨ getBoundingClientRect ç´¯åŠ å­å…ƒç´ é«˜åº¦ï¼Œé¿å…å¸ƒå±€å¼‚æ­¥é—®é¢˜
                let total = 0;
                Array.from(columnEl.children).forEach(child => {
                    total += child.getBoundingClientRect().height;
                });
                return total;
            }

            function appendCardResponsive(card) {
                if (lgQuery.matches) {
                    ensureColumnWrappers();
                    const [col1, col2] = getColumnWrappers();
                    if ((card.dataset.span || '1') === '2') {
                        translationContainer.appendChild(card);
                        card.style.gridColumn = '1 / -1';
                    } else {
                        const h1 = measureColumnHeight(col1);
                        const h2 = measureColumnHeight(col2);
                        const targetCol = h1 <= h2 ? col1 : col2;
                        targetCol.appendChild(card);
                    }
                } else {
                    // å°å±å¹•ï¼šå•åˆ—ï¼Œç›´æ¥è¿½åŠ 
                    translationContainer.appendChild(card);
                }
            }

            function moveCardToFullWidth(card) {
                if (!lgQuery.matches) return;
                ensureColumnWrappers();
                card.dataset.span = '2';
                translationContainer.appendChild(card);
                card.style.gridColumn = '1 / -1';
            }

            function moveCardToColumns(card) {
                if (!lgQuery.matches) return;
                ensureColumnWrappers();
                card.dataset.span = '1';
                card.style.gridColumn = '';
                // æ”¾å…¥è¾ƒçŸ­åˆ—
                const [col1, col2] = getColumnWrappers();
                const h1 = measureColumnHeight(col1);
                const h2 = measureColumnHeight(col2);
                const targetCol = h1 <= h2 ? col1 : col2;
                targetCol.appendChild(card);
            }

            function applyResponsiveLayout() {
                if (lgQuery.matches) {
                    ensureColumnWrappers();
                } else {
                    teardownColumnWrappers();
                }
            }
            // ç›‘å¬æ–­ç‚¹å˜åŒ–
            if (lgQuery.addEventListener) {
                lgQuery.addEventListener('change', applyResponsiveLayout);
            } else if (lgQuery.addListener) {
                // å…¼å®¹æ—§æµè§ˆå™¨
                lgQuery.addListener(applyResponsiveLayout);
            }

            // 1. å¼‚æ­¥ç¿»è¯‘å‡½æ•° â€”â€” ä»¥ LibreTranslate ä¸ºä¾‹
            async function translateText(text, sourceLang, targetLang) {
                if (!text.trim()) return '';

                try {
                    // å¯ç”¨çš„ LibreTranslate å…¬å…±å®ä¾‹ï¼ˆæŒ‰ä¼˜å…ˆçº§ä»é«˜åˆ°ä½ï¼‰
                    const endpoints = [
                        'https://translate.terraprint.co/translate',   // âœ… å… API Keyã€æ”¯æŒ CORS
                        'https://translate.fedilab.app/translate',     // âœ… å… Key
                    ];

                    // ä¾æ¬¡å°è¯•ï¼Œç›´åˆ°æœ‰å®ä¾‹è¿”å›æˆåŠŸ
                    let resp;
                    for (const API of endpoints) {
                        try {
                            resp = await fetch(API, {
                                method: 'POST',
                                mode: 'cors',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    q: text,
                                    source: sourceLang,
                                    target: targetLang,
                                    format: 'text'
                                })
                            });
                            if (resp.ok) break;   // æˆåŠŸå°±è·³å‡ºå¾ªç¯
                        } catch (_) {
                            // å¿½ç•¥å½“å‰å®ä¾‹çš„ç½‘ç»œé”™è¯¯ï¼Œå°è¯•ä¸‹ä¸€ä¸ª
                        }
                    }

                    if (!resp || !resp.ok) throw new Error('all endpoints failed');
                    const data = await resp.json();
                    return data.translatedText;          // LibreTranslate çš„è¿”å›å­—æ®µ
                } catch (err) {
                    console.error('translate error:', err);
                    return 'ç¿»è¯‘å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
                }
            }

            // æ‹–æ‹½æ’åºï¼šé€šè¿‡æ ‡é¢˜æ æ‹–åŠ¨å¡ç‰‡åœ¨åŒä¸€çˆ¶å®¹å™¨å†…é‡æ’ï¼ˆå°å±ï¼šåœ¨ä¸»å®¹å™¨ï¼›å¤§å±ï¼šåœ¨æ‰€åœ¨åˆ—å†…ï¼‰
            function setupDragReorder(card) {
                const header = card.querySelector('.card-title');
                if (!header) return;
                let isDragging = false;
                let placeholder = null;
                let startOffsetX = 0;
                let startOffsetY = 0;
                let originParent = null;
                let lastParent = null;
                let lastZone = null; // 'column' | 'full' | 'single'

                function candidateSiblings(parentEl) {
                    return Array.from(parentEl.children).filter(el =>
                        el !== card &&
                        el !== placeholder &&
                        el.classList &&
                        el.classList.contains('translation-window')
                    );
                }

                function findBeforeEl(parentEl, clientY) {
                    const siblings = candidateSiblings(parentEl);
                    for (const el of siblings) {
                        const r = el.getBoundingClientRect();
                        const midY = r.top + r.height / 2;
                        if (clientY < midY) return el;
                    }
                    return null;
                }

                function findBeforeFullWidth(clientY) {
                    // ä»…è€ƒè™‘ full-width å¡ç‰‡ï¼ŒæŒ‰å‚ç›´é¡ºåºæ’å…¥ï¼›è‹¥æ¯”åˆ—å®¹å™¨è¿˜é ä¸Šï¼Œåˆ™æ’åœ¨åˆ—å®¹å™¨ä¹‹å‰ï¼ˆç½®é¡¶ï¼‰
                    const [col1, col2] = getColumnWrappers();
                    const r1 = col1?.getBoundingClientRect();
                    const r2 = col2?.getBoundingClientRect();
                    const topBoundary = Math.min(
                        r1 ? r1.top : Number.POSITIVE_INFINITY,
                        r2 ? r2.top : Number.POSITIVE_INFINITY
                    );
                    if (clientY < topBoundary && (col1 || col2)) {
                        // æ”¾åœ¨å®¹å™¨æœ€å‰ï¼ˆåˆ—å®¹å™¨ä¹‹å‰ï¼‰ï¼Œå®ç°â€œç½®é¡¶â€
                        return col1 || col2 || translationContainer.firstChild;
                    }
                    const fullCards = Array.from(
                        translationContainer.querySelectorAll(':scope > .translation-window[data-span="2"]')
                    ).filter(el => el !== card && el !== placeholder);
                    for (const el of fullCards) {
                        const r = el.getBoundingClientRect();
                        const midY = r.top + r.height / 2;
                        if (clientY < midY) return el;
                    }
                    return null;
                }

                function onPointerMove(e) {
                    if (!isDragging) return;
                    // è·ŸéšæŒ‡é’ˆ
                    const x = e.clientX - startOffsetX;
                    const y = e.clientY - startOffsetY;
                    card.style.left = x + 'px';
                    card.style.top = y + 'px';

                    // ç›®æ ‡çˆ¶å®¹å™¨ä¸åŒºåŸŸç±»å‹åˆ¤æ–­
                    let targetParent = lastParent || originParent;
                    let zone = 'single';
                    if (lgQuery.matches) {
                        // ç¡®ä¿åˆ—å®¹å™¨å­˜åœ¨
                        ensureColumnWrappers();
                        const [col1, col2] = getColumnWrappers();
                        const r1 = col1?.getBoundingClientRect();
                        const r2 = col2?.getBoundingClientRect();
                        if (r1 && e.clientX >= r1.left && e.clientX <= r1.right) {
                            targetParent = col1;
                            zone = 'column';
                        } else if (r2 && e.clientX >= r2.left && e.clientX <= r2.right) {
                            targetParent = col2;
                            zone = 'column';
                        } else {
                            targetParent = translationContainer;
                            zone = 'full';
                        }
                    }

                    // åˆ‡æ¢å ä½çˆ¶å®¹å™¨ä¸æ ·å¼
                    if (targetParent !== placeholder.parentElement) {
                        targetParent.appendChild(placeholder);
                    }
                    lastParent = targetParent;
                    lastZone = zone;
                    if (zone === 'full' && lgQuery.matches) {
                        placeholder.style.gridColumn = '1 / -1';
                    } else {
                        placeholder.style.gridColumn = '';
                    }

                    // åœ¨ç›®æ ‡å†…é€‰æ‹©æ’å…¥ä½ç½®
                    if (zone === 'full' && lgQuery.matches) {
                        const beforeFW = findBeforeFullWidth(e.clientY);
                        if (beforeFW) {
                            translationContainer.insertBefore(placeholder, beforeFW);
                        } else {
                            translationContainer.appendChild(placeholder);
                        }
                    } else {
                        const beforeEl = findBeforeEl(targetParent, e.clientY);
                        if (beforeEl) {
                            targetParent.insertBefore(placeholder, beforeEl);
                        } else {
                            targetParent.appendChild(placeholder);
                        }
                    }
                }

                function cleanupDrag() {
                    isDragging = false;
                    document.removeEventListener('pointermove', onPointerMove);
                    document.removeEventListener('pointerup', onPointerUp);
                    document.removeEventListener('pointercancel', onPointerUp);
                    document.body.style.userSelect = '';
                    // è¿˜åŸå¡ç‰‡æ ·å¼
                    card.classList.remove('dragging');
                    card.style.position = '';
                    card.style.zIndex = '';
                    card.style.width = '';
                    card.style.left = '';
                    card.style.top = '';
                }

                function onPointerUp() {
                    if (!isDragging) return;
                    // æ”¾ç½®å¡ç‰‡å¹¶æ ¹æ®åŒºåŸŸè®¾ç½® span
                    if (placeholder && placeholder.parentElement) {
                        const parent = placeholder.parentElement;
                        const dropInFullZone = lgQuery.matches && parent === translationContainer;
                        if (dropInFullZone) {
                            card.dataset.span = '2';
                            card.style.gridColumn = '1 / -1';
                            parent.insertBefore(card, placeholder);
                        } else {
                            // åˆ—å†…æˆ–å°å±
                            if (lgQuery.matches) {
                                card.dataset.span = '1';
                                card.style.gridColumn = '';
                            }
                            parent.insertBefore(card, placeholder);
                        }
                        parent.removeChild(placeholder);
                    }
                    placeholder = null;
                    cleanupDrag();
                    saveCurrentWindows();
                }

                header.addEventListener('pointerdown', (e) => {
                    // åªå“åº”ä¸»æŒ‰é’®
                    if (e.button !== 0) return;
                    e.preventDefault();
                    if (lgQuery.matches) {
                        ensureColumnWrappers();
                    }
                    const rect = card.getBoundingClientRect();
                    startOffsetX = e.clientX - rect.left;
                    startOffsetY = e.clientY - rect.top;
                    // åˆ›å»ºå ä½å…ƒç´ 
                    placeholder = document.createElement('div');
                    placeholder.className = 'drop-placeholder';
                    placeholder.style.height = rect.height + 'px';
                    placeholder.style.borderRadius = getComputedStyle(card).borderRadius;
                    originParent = card.parentElement;
                    lastParent = originParent;
                    originParent.insertBefore(placeholder, card.nextSibling);

                    // å›ºå®šå¡ç‰‡åˆ°è§†å£å±‚ï¼ŒéšæŒ‡é’ˆç§»åŠ¨
                    card.classList.add('dragging');
                    card.style.position = 'fixed';
                    card.style.zIndex = '9999';
                    card.style.width = rect.width + 'px';
                    card.style.left = rect.left + 'px';
                    card.style.top = rect.top + 'px';

                    // æ•è·å¹¶ç›‘å¬ç§»åŠ¨/ç»“æŸ
                    isDragging = true;
                    document.body.style.userSelect = 'none';
                    document.addEventListener('pointermove', onPointerMove);
                    document.addEventListener('pointerup', onPointerUp);
                    document.addEventListener('pointercancel', onPointerUp);
                });
            }

            // åˆ›å»ºç¿»è¯‘çª—å£
            function createTranslationWindow(source, target, sourceName, targetName) {
                const windowId = `window-${Date.now()}`;
                const card = document.createElement('div');
                card.className = 'translation-window bg-white rounded-lg border border-[#E0E0E0] overflow-hidden fade-in relative';
                card.id = windowId;
                // å…ƒæ•°æ®ç”¨äºæŒä¹…åŒ–
                card.dataset.source = source;
                card.dataset.target = target;
                card.dataset.sourceName = sourceName;
                card.dataset.targetName = targetName;
                card.dataset.span = '1';
                
                card.innerHTML = `
                    <div class="card-title drag-handle bg-[#F5F5F5] py-2 px-4 flex justify-between items-center h-10">
                        <div class="text-sm text-[#333333]">
                            ${sourceName} â†’ ${targetName}
                        </div>

                const textarea = card.querySelector('textarea');
                const resultDiv = card.querySelector('div[data-target]');
                const deleteBtn = card.querySelector('.delete-btn');
                const copyBtn = card.querySelector('.copy-btn');
                
                let timeoutId;
                
                // è‡ªåŠ¨ç¿»è¯‘
                textarea.addEventListener('input', async () => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(async () => {
                        const text = textarea.value;

                // æ‰‹åŠ¨ç¿»è¯‘æŒ‰é’®å·²ç§»é™¤
                
                // å¤åˆ¶ç¿»è¯‘ç»“æœ
                copyBtn.addEventListener('click', async () => {
                    const text = resultDiv.textContent.trim();
                    if (!text) return;
                    const icon = copyBtn.querySelector('i');
                    try {
                        await navigator.clipboard.writeText(text);
                        icon.classList.replace('fa-copy', 'fa-check');
                        // ä½¿ç”¨ solid æ ·å¼çš„å¯¹å‹¾æå‡å¯è§åº¦
                        icon.classList.replace('fa-regular', 'fa-solid');
                        setTimeout(() => {
                            icon.classList.replace('fa-check', 'fa-copy');
                            icon.classList.replace('fa-solid', 'fa-regular');
                        }, 1500);
                    } catch (err) {
                        console.error('copy error:', err);
                        icon.classList.replace('fa-copy', 'fa-xmark');
                        icon.classList.replace('fa-regular', 'fa-solid');
                        setTimeout(() => {
                            icon.classList.replace('fa-xmark', 'fa-copy');
                            icon.classList.replace('fa-solid', 'fa-regular');
                        }, 1500);
                    }
                });
                
                // åˆ é™¤çª—å£
                deleteBtn.addEventListener('click', function() {
                    card.classList.add('fade-out');

                        card.remove();

                // è°ƒæ•´å¤§å°ï¼ˆå³ä¸‹è§’æ‹–æ‹½ï¼‰
                const handle = card.querySelector('.resize-handle');
                const resultWrapper = card.querySelector('[data-result-wrapper="true"]');
                let isResizing = false;
                let startX = 0;
                let startY = 0;
                let startHeight = 0;
                const minHeight = 120;

                function onMouseMove(e) {
                    if (!isResizing) return;
                    const deltaY = e.clientY - startY;
                    const nextHeight = Math.max(minHeight, startHeight + deltaY);
                    // åŒæ­¥å·¦å³ä¸¤ä¾§é«˜åº¦
                    textarea.style.height = nextHeight + 'px';
                    resultWrapper.style.height = nextHeight + 'px';

                    // å®½åº¦ï¼šåœ¨å¤§å±å¹•ä¸‹ï¼Œæ¨ªå‘æ‹–åŠ¨åˆ‡æ¢ 1/2 åˆ—å ä½ï¼ˆMasonry æ¨¡å¼ä¸‹ä¼šåœ¨ä¸¤åˆ—ä¸å…¨å®½ä¹‹é—´ç§»åŠ¨ï¼‰
                    if (lgQuery.matches) {
                        const deltaX = e.clientX - startX;
                        const currentSpan = card.dataset.span || '1';
                        if (currentSpan === '1' && deltaX > 60) {
                            // åˆ‡åˆ° 2 åˆ—å®½
                            // åœ¨ Masonry ä¸‹ç§»åŠ¨åˆ°å®¹å™¨å¹¶è·¨ä¸¤åˆ—ï¼›é Masonry ç›´æ¥è·¨ 2 åˆ—
                            moveCardToFullWidth(card);
                        } else if (currentSpan === '2' && deltaX < -60) {
                            // åˆ‡å› 1 åˆ—å®½
                            const [col1, col2] = getColumnWrappers();
                            if (col1 && col2) {
                                moveCardToColumns(card);
                            } else {
                                // é Masonryï¼Œä»…æ¸…é™¤è·¨åˆ—æ ·å¼
                                card.dataset.span = '1';
                                card.style.gridColumn = '';
                            }
                        }
                    }
                }

                function onMouseUp() {
                    if (!isResizing) return;
                    isResizing = false;
                    card.classList.remove('resizing');
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                if (handle) {
                    handle.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        isResizing = true;
                        startX = e.clientX;
                        startY = e.clientY;
                        startHeight = parseFloat(getComputedStyle(textarea).height) || 160;
                        card.classList.add('resizing');
                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    });
                }
                
                // æ ‡é¢˜æ æ‹–æ‹½æ’åº
                setupDragReorder(card);
            }

            // åˆå§‹åŒ–ç¿»è¯‘çª—å£ï¼ˆä¼˜å…ˆä½¿ç”¨æœ¬åœ°ä¿å­˜ï¼‰
            initialTranslations.forEach(t => {
                createTranslationWindow(t.source, t.target, t.sourceName, t.targetName);
            });

            // æ˜¾ç¤ºè¯­è¨€é€‰æ‹©æ¨¡æ€æ¡†
            addWindowBtn.addEventListener('click', function() {
                languageModal.classList.remove('hidden');
            });

            // éšè—è¯­è¨€é€‰æ‹©æ¨¡æ€æ¡†
            function hideModal() {
                languageModal.classList.add('hidden');
            }

            cancelModalBtn.addEventListener('click', hideModal);

            // ç¡®è®¤æ·»åŠ æ–°ç¿»è¯‘çª—å£
            confirmAddBtn.addEventListener('click', function() {
                const sourceLang = sourceLanguageSelect.value;
                const targetLang = targetLanguageSelect.value;
                
                if (sourceLang === targetLang) {
                    alert('æºè¯­è¨€å’Œç›®æ ‡è¯­è¨€ä¸èƒ½ç›¸åŒ');
                    return;
                }
                
                const languageNames = {
                    'zh': 'ä¸­æ–‡',
                    'en': 'è‹±æ–‡',
                    'ja': 'æ—¥æ–‡',
                    'ko': 'éŸ©æ–‡',
                    'fr': 'æ³•æ–‡',
                    'de': 'å¾·æ–‡'
                };
                
                createTranslationWindow(
                    sourceLang, 
                    targetLang, 
                    languageNames[sourceLang], 
                    languageNames[targetLang]
                );
                
                hideModal();
            });

            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            languageModal.addEventListener('click', function(e) {
                if (e.target === languageModal) {
                    hideModal();
                }
            });

            // è®¿å®¢è®¡æ•°å™¨ - ç”± Busuanzi æä¾›ï¼Œæ— éœ€é¢å¤–è¯·æ±‚
        });
    </script>
